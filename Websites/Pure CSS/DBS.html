<html>

    <head>
        <title>DBS</title>
        <style>

            /* LOGO =/= codepen */
            #logo-section {
                background-color: white;
                height: 100vh;
                display: flex;
                flex-direction: column;
                text-align: center;
            }
                .logo img {
                    max-width: 50%;
                    max-height: auto;
                }
                .leg img {
                    max-width: 50%;
                    max-height: auto;
                }

            /* KURIRIN */
            #krilin {
                background-color: #ffd7c1;
                height: 100vh;
            }

                #gridk {
                    width: 50vh;
                    height: 50vh;
                    /*border: 1px solid black;*/
                    margin: auto;
                    position: relative;
                    top: 25%;
                    display: grid;
                    grid-template-columns: 50% 50%;
                    grid-template-rows: 1fr 1fr 1fr;
                }

                    .point {
                        width: 30px;
                        height: 30px;
                        border-radius: 50%;
                        background-color: #ecaa92;
                        align-self: center;
                        justify-self: center;
                    }

            /* BURUMA */
            #bulma {
                background-color: #53ddb9;
                height: 100vh;
            }
                #lineb {
                    display: flex;
                    position: relative;
                    top: 30%;
                    justify-content: space-around;
                    width: 70%;
                    margin: auto;
                }
                    #eye {
                        width: 25vh;
                        height: 40vh;
                        background-color: white;
                        position: relative;
                        /*top: 25%;
                        left: 25%;*/
                        border-radius: 70% 40% 0 0 ;
                        border: 2px solid black;
                    }
                        #eyecolor {
                                width: 60%;
                                height: 80%;
                                background-color: #24acf2;
                                position: absolute;
                                bottom: 0;
                                right: 0;
                                border-radius: 60% 30% 0 0;
                                border: 1px solid black;
                            }
                            #bubble {
                                width: 50%;
                                height: 30%;
                                background-color: white;
                                border-radius: 50%;
                                position: absolute;
                                top: -2px;
                                right: 5px;
                                transform: rotate(-25deg);
                                /*border-top: 1px solid black;
                                border-right: 1px solid black;*/
                                z-index: 1;
                            }
                            #pupille {
                                width: 70%;
                                height: 60%;
                                background-color: black;
                                position: absolute;
                                top: 20%;
                                border-radius: 50%;
                                right: 0;
                            }
                        #collash {
                            display: flex;
                            flex-direction: column;
                            position: absolute;
                            bottom: -1px;
                            left: -15%; /*-27px;*/
                            width: 30%;
                            height: 50%;
                            /*outline: 1px solid red;*/
                            justify-content: space-around;
                        }
                            .lash {
                                width: 50%;
                                height: 1%;
                                background-color: black;
                                /*outline: 1px solid yellow;*/
                                position: relative;
                                bottom: 0;
                                right: 0;
                                border-radius: 0 0 10% 10%;
                            }
                    #eye-r {
                        width: 25vh;
                        height: 40vh;
                        background-color: white;
                        position: relative;
                        /*top: 25%;
                        left: 50%;*/

                        /*outline: 1px solid yellow;*/
                    }

                            left: 0;

                            border: 1px solid black;
                        }    
                            #bubble-r {
                                width: 50%;
                                height: 30%;
                                background-color: white;
                                border-radius: 50%;
                                position: absolute;
                                top: -2px;
                                left: 5px;
                                transform: rotate(25deg);
                                /*border-top: 1px solid black;
                                border-left: 1px solid black;*/
                                z-index: 1;
                            }
                            #pupille-r {
                                width: 70%;
                                height: 60%;
                                background-color: black;
                                position: absolute;
                                top: 20%;
                                border-radius: 50%;
                                left: 0;
                            }
                        #collash-r {
                            display: flex;
                            flex-direction: column;
                            position: absolute;
                            bottom: -1px;
                            right: -15%; /*-27px;*/
                            width: 30%;
                            height: 50%;
                            /*outline: 1px solid red;*/
                            justify-content: space-around;
                        }
                            .lash-r {
                                width: 50%;
                                height: 1%;
                                background-color: black;
                                /*outline: 1px solid yellow;*/
                                position: relative;
                                bottom: 0;
                                left: 50%;
                                border-radius: 0 0 10% 10%;
                            }
            /* ZEN'Ã” SAMA */
